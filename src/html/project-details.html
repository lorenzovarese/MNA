<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcello Nasso Project</title>
    <link rel="icon" type="image/png" href="../assets/img/mna-logo.png" />
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery.js/dist/css/lightgallery.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/lightgallery.js/dist/js/lightgallery.min.js"></script>
    <link rel="stylesheet" href="../css/project-details.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="image-overlay-container">
          <img class="img-overlay" id="project-image">
          <div class="overlay"></div>
          <h2 class="overlay-text" id="project-name">Loading Project...</h2>
          <a href="/src/html/home.html" class="overlay-button back-home-button">
            <img src="/src/assets/img/mna-logo.png" alt="Home" style="width:100%; height:auto;"/>
          </a>
        </div>
        <div class="overlay-button language-button transparent-button">
            <img src="/src/assets/img/icons/world-white.webp" alt="Language" style="width:100%; height:auto; cursor:pointer;" id="language-icon">
            <div id="language-dropdown" class="language-dropdown" style="display: none;">
              <div class="language-option" data-lang="en">EN</div>
              <div class="language-option" data-lang="it">IT</div>
              <div class="language-option" data-lang="de">DE</div>
            </div>
          </div>
      </header>

      <!-- Dynamic description section -->
        <section class="text-section" id="project-description">Loading Description...</section>

        <!-- Adjusted Table and OpenStreetMap Section -->
        <div class="table-and-map-container">
            <div class="table-wrapper">
                <div class="table-controls">
                    <button id="expandTable" class="table-control-button">+</button>
                    <button id="collapseTable" class="table-control-button" style="display: none;">-</button>
                </div>
                <div class="table-container">
                    <table id="project-details-table"></table>
                </div>
            </div>            
            <div id="osm-map" style="width: 50%; min-height: 30vh;"></div>
        </div>

        <footer class="footer">
            <div class="navigation">
                <a href="/src/html/home.html" class="footer-button">
                    <img src="../assets/img/icons/phi.png" alt="Phase 1 Logo"/>
                </a>
                <a href="/src/html/home.html" class="footer-button">
                    <img src="../assets/img/icons/gamma.png" alt="Phase 2 Logo"/>
                </a>
                <a href="/src/html/home.html" class="footer-button">
                    <img src="../assets/img/icons/sigma.png" alt="Phase 3 Logo"/>
                </a>
            </div>
        </footer>
    </div>
    <script type="module" src="../js/get-projects.js"></script>
    <script type="module" src="../js/project-details.js"></script>
</body>
</html>
