<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcello Nasso Project</title>
    <link rel="icon" type="image/png" href="../assets/img/mna-logo.png" />
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery.js/dist/css/lightgallery.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/lightgallery.js/dist/js/lightgallery.min.js"></script>
    <link rel="stylesheet" href="../css/project-details.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="image-overlay-container">
          <img class="img-overlay" id="project-image" alt="Project Image">
          <div class="overlay"></div>
          <h2 class="overlay-text" id="project-name">Loading Project...</h2>
          <a href="/src/html/home.html" class="back-home-button">
            <img src="/src/assets/img/mna-logo.png" alt="Home" style="width:100%; height:auto;"/>
          </a>
        </div>
      </header>

      <!-- Dynamic description section -->
        <section class="text-section" id="project-description">Loading Description...</section>

        <!-- Table dynamically filled via JavaScript -->
        <div class="table-container">
            <table id="project-details-table"></table>
        </div>

        <!-- Phase specific header, similar to main project header -->
        <section class="header">
            <div class="image-overlay-container">
                <!-- Phase specific image dynamically set via JavaScript -->
                <img class="img-overlay" id="phase-image" alt="Phase Image" />
                <div class="overlay"></div>
                <h2 class="overlay-text" id="phase-name"></h2>
            </div>
        </section>

        <!-- Dynamic image gallery -->
        <section class="image-gallery" id="project-gallery">
            <!-- Images will be dynamically inserted here -->
        </section>

        <!-- Dynamic video embed -->
        <iframe id="project-video" frameborder="0" allowfullscreen sandbox="allow-scripts allow-forms allow-same-origin" class="video"></iframe>

        <footer class="footer">
            <div class="navigation">
                <a href="/src/html/home.html">
                    <img src="../assets/img/icons/phi.png" alt="Phase 1 Logo"/>
                  </a>
                  <a href="/src/html/home.html">
                      <img src="../assets/img/icons/gamma.png" alt="Phase 2 Logo" />
                  </a>
                  <a href="/src/html/home.html">
                      <img src="../assets/img/icons/sigma.png" alt="Phase 3 Logo" />
                  </a>
            </div>
        </footer>
    </div>
    <script type="module" src="../js/get-projects.js"></script>
    <script type="module" src="../js/project-details.js"></script>
</body>
</html>
