    <title>Marcello Nasso Architect</title>
    <link rel="icon" type="image/png" href="../assets/img/icons/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="squares-container"></div>

    <div id="popup" class="popup-hidden">
        <div id="popup-image" class="popup-image"></div>
        <div class="popup-content">
            <button id="popup-close">X</button>
            <table id="popup-data">
                <tr><th>Project Number</th><td id="popup-project-number"></td></tr>
                <tr><th>Title</th><td id="popup-title"></td></tr>
                <tr><th>Category</th><td id="popup-category"></td></tr>
                <tr><th>Year</th><td id="popup-year"></td></tr>
            </table>
            <button id="popup-redirect">+</button>
        </div>
    </div>
</body>
